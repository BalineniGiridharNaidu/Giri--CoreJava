<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            position: relative;
            margin: 0 auto;
            width: 80%;
            max-width: 800px;
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            background: red;
            margin: 50px auto;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            animation: beat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes beat {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1.1);
            }
        }
        .message {
            font-size: 2em;
            margin-top: 100px;
        }
        .btn {
            background-color: #fff;
            color: #ff7e5f;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            margin-top: 50px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #ff7e5f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="message">
            <p>Will You Marry Me?</p>
        </div>
        <button class="btn" onclick="alert('She said Yes!')">Yes</button>
    </div>
</body>
</html>
